definitions:
  controllers.message:
    properties:
      message:
        type: string
    type: object
  models.Event:
    properties:
      ID:
        type: integer
      category:
        type: string
      date:
        type: string
      description:
        type: string
      location:
        type: string
      organizer:
        type: string
      time:
        type: string
      title:
        type: string
    type: object
externalDocs:
  description: OpenAPI
  url: https://swagger.io/resources/open-api/
